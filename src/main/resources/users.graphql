schema {
    query: Query
}

type Query {
    chatInsert(senderId: String, receiverId: String, message: String, id: String, time:Int) : Chat
    chatGet(between: [String]) : [Chat]
    chatHistory(senderId:String) : [User]
    userInsert(userId: String, userName: String, userImagePath: String, userStatus: String) : User
}

type Chat {
    senderId: String
    receiverId: String
    message: String
    id: String
    time: Int
}

type User {
    userId: String
    userName: String
    userImagePath: String
    userStatus: String
}

